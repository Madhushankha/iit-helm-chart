replicaCount: 1
namespace: base-platform

image:
  repositoryName: lahiru1029/lugx-frontend-develop
  tag: "latest"

service:
  type: ClusterIP
  port: 80

livenessProbe:
  enabled: false
  httpGetPath: /health/live
readinessProbe:
  enabled: false
  httpGetPath: /health/ready


resources: 
  limits:
    cpu: 200m
    memory: 500Mi
  requests:
    cpu: 200m
    memory: 500Mi

